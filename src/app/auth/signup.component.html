<div class="container-fluid  " id="main">


  <form [formGroup]="signupForm"  id="authForm"
        (ngSubmit)="signup(signupForm.value, signupForm.valid)">

    <div class="row  form-group justify-content-center">

      <h5> Create Your Acount </h5>

    </div>

    <div class="row  form-group justify-content-center">


      <div class="col-sm-5">
        <input type="email" class="form-control" formControlName="fullName" placeholder="Full Name">
      </div>
    </div>


    <div class="row  form-group justify-content-center">


      <div class="col-sm-5">
        <input type="email" class="form-control" formControlName="email" placeholder="email">
      </div>
    </div>


    <div class="row form-group justify-content-center">

      <div class="col-sm-5">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </div>
    </div>



    <div class=" row form-group justify-content-center">

      <div class="col-sm-3 ">
        <button type="submit" ng-click="submit()" id="btn" class="btn btn-primary btn-lg btn-block signBtn">Sign in</button>
      </div>

    </div>
    <div class=" row form-group justify-content-center">

    <small  class="form-text text-muted">You already have an  account? <a routerLink="/login">Login</a></small>

    </div>
  </form>

</div>
